<!Doctype html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName()}">Value</p>
<p th:text="${person.getId()}">Value</p>
<p th:text="${person.getAge()}">Value</p>
<p th:text="${person.getEmail()}">Value</p>
<p th:text="${person.getAddress()}">Value</p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
<br>
<a href="/people">Вернуться к списку</a>
</body>
</html>
