<!Doctype html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Редактирование человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" accept-charset="UTF-8">
  <label for="name">Введите имя</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
  <br/>
  <label for="age">Введите возраст</label>
  <input type="text" th:field="*{age}" id="age">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
  <br/>
  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
  <br/>
  <input type="submit" value="Обновить">
</form>

</body>
</html>
